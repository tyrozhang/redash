<div class="modal-header">
  <button type="button" class="close" aria-label="Close" ng-click="$ctrl.close()"><span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title"><i class="fa fa-share-alt"></i> {{'Share' | translate}}</h4>
</div>
<div class="modal-body">
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="$ctrl.dashboard.publicAccessEnabled" ng-click="$ctrl.toggleSharing()" ng-disabled="!$ctrl.dashboard.canEdit()">
      {{'Allow public access (using a secret URL)' | translate}}.
    </label>
  </div>

  <div ng-if="$ctrl.dashboard.publicAccessEnabled">

    <div class="gds_flex_cont">
    <input type="text" class="form-control" value="{{$ctrl.dashboard.public_url}}" id="apiKey">&nbsp;
      <div class="btn-group gds_btn-group-border dropdown">
        <button type="button" class="btn btn-sm hidden-xs btn-default" ng-click="$ctrl.copyKey()" title="复制"><i class="zmdi zmdi-copy"></i></button>
      </div>
    </div>
    <label class="gds_checkbox_show_title">
        <input type="checkbox" ng-model="$ctrl.showTitle" ng-click="$ctrl.isShowTitle()">
        <i class="input-helper"></i> 显示标题
    </label>
  </div>
</div>
