<div class="theme-dashboard">
  <div class="container p-t-10 p-b-20">
    <page-header title="{{$ctrl.dashboard.name}}" ng-if="$ctrl.showTitle != 'false'">
    </page-header>

    <div class="m-b-10 p-15 bg-white tiled" ng-if="$ctrl.dashboard.dashboard_filters_enabled">
      <filters filters="$ctrl.filters" on-change="$ctrl.filtersOnChange(filter)"></filters>
    </div>

    <div style="padding-bottom: 5px" ng-if="$ctrl.dashboard.widgets.length > 0">
      <div gridstack editing="false" class="dashboard-wrapper preview-mode">
        <div class="dashboard-widget-wrapper"
             ng-repeat="widget in $ctrl.dashboard.widgets"
             gridstack-item="widget.options.position" gridstack-item-id="{{ widget.id }}">
          <div class="grid-stack-item-content">
            <dashboard-widget widget="widget" theme="theme" dashboard="$ctrl.dashboard"
                              public="true"></dashboard-widget>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
