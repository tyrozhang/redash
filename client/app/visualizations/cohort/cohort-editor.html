<ul class="tab-nav">
  <li ng-class="{active: currentTab == 'columns'}">
    <a ng-click="setCurrentTab('columns')">{{'Columns' | translate}}</a>
  </li>
  <li ng-class="{active: currentTab == 'options'}">
    <a ng-click="setCurrentTab('options')">{{'Options' | translate}}</a>
  </li>
</ul>

<div ng-if="currentTab == 'options'" class="m-t-10 m-b-10">
  <div class="form-group">
    <label class="control-label">{{'Time Interval' | translate}}</label>
    <select class="form-control" ng-model="visualization.options.timeInterval">
      <option value="daily">{{'Daily' | translate}}</option>
      <option value="weekly">{{'Weekly' | translate}}</option>
      <option value="monthly">{{'Monthly' | translate}}</option>
    </select>
  </div>

  <div class="form-group">
    <label class="control-label">{{'Mode' | translate}}</label>
    <select class="form-control" ng-model="visualization.options.mode">
      <option value="diagonal">{{'Fill gaps with zeros' | translate}}</option>
      <option value="simple">{{'Show data as is' | translate}}</option>
    </select>
  </div>
</div>

<div ng-if="currentTab == 'columns'" class="m-t-10 m-b-10">
  <div class="form-group">
    <label class="control-label">{{'Date (Bucket)' | translate}}</label>
    <select class="form-control" ng-model="visualization.options.dateColumn"
      ng-options="column for column in columnNames"></select>
  </div>

  <div class="form-group">
    <label class="control-label">{{'Stage' | translate}}</label>
    <select class="form-control" ng-model="visualization.options.stageColumn"
      ng-options="column for column in columnNames"></select>
  </div>

  <div class="form-group">
    <label class="control-label">{{'Bucket Population Size' | translate}}</label>
    <select class="form-control" ng-model="visualization.options.totalColumn"
      ng-options="column for column in columnNames"></select>
  </div>

  <div class="form-group">
    <label class="control-label">{{'Stage Value' | translate}}</label>
    <select class="form-control" ng-model="visualization.options.valueColumn"
      ng-options="column for column in columnNames"></select>
  </div>
</div>
