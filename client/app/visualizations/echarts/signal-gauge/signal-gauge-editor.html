<div class="form-horizontal">
  <div class="form-group">
    <label class="col-lg-6">仪表盘标题</label>
    <div class="col-lg-6">
      <input type="text" ng-model="visualization.options.editOptions.gaugeLabel" placeholder="仪表盘" class="form-control" ng-trim="false">
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-6">选择目标列（请选择数字类型的字段）</label>
    <div class="col-lg-6">
      <select ng-options="name for name in queryResult.getColumnNames()" ng-model="visualization.options.editOptions.columnName"
              class="form-control"></select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-6">最大值</label>
    <div class="col-lg-6">
      <input type="text" ng-model="visualization.options.editOptions.maxNumber" placeholder="100" class="form-control" ng-trim="false">
    </div>
  </div>
  <div class="form-group" ng-repeat="n in [0,1,2]">
    <label class="col-lg-6">{{ sectorLabels[n] }}</label>
        <div class="col-lg-6">
          <ui-select ng-model="visualization.options.editOptions.colors[n]">
            <ui-select-match>
              <color-box color="$select.selected.value"></color-box>
            </ui-select-match>
            <ui-select-choices repeat="color.value as (key, color) in visualization.options.colors">
              <color-box color="color.value"></color-box>
              <span ng-bind-html="color.key"></span>
            </ui-select-choices>
          </ui-select>
        </div>
  </div>
</div>
