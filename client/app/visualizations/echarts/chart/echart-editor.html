<div>
  <ul class="tab-nav">
    <li ng-class="{active: currentTab == 'general'}">
      <a ng-click="changeTab('general')">{{'General' | translate}}</a>
    </li>
    <li ng-class="{active: currentTab == 'xAxis'}" ng-if="visualization.type === 'echart-bar' || visualization.type === 'echart-line'">
      <a ng-click="changeTab('xAxis')" ng-if="!visualization.options.editOptions.horizontalBar">{{'X Axis' | translate}}</a>
      <a ng-click="changeTab('xAxis')" ng-if="visualization.options.editOptions.horizontalBar">{{'Y Axis' | translate}}</a>
    </li>
    <li ng-class="{active: currentTab == 'yAxis'}" ng-if="visualization.type === 'echart-bar' || visualization.type === 'echart-line'">
      <a ng-click="changeTab('yAxis')" ng-if="!visualization.options.editOptions.horizontalBar">{{'Y Axis' | translate}}</a>
      <a ng-click="changeTab('yAxis')" ng-if="visualization.options.editOptions.horizontalBar">{{'X Axis' | translate}}</a>
    </li>
    <li ng-class="{active: currentTab == 'advanced'}">
      <a ng-click="changeTab('advanced')">{{ 'advanced' | translate }}</a>
    </li>
  </ul>
  <div ng-if="currentTab == 'general'" class="m-t-10 m-b-10">
    <div class="form-group">
      <label class="control-label" ng-if="!visualization.options.editOptions.horizontalBar">选择X列</label>
      <label class="control-label" ng-if="visualization.options.editOptions.horizontalBar">选择Y列</label>
      <div class="form-group">
        <ui-select name="xAxisColumns" ng-model="visualization.options.editOptions.xAxis" class="clearable">
        <ui-select-match allow-clear="true" placeholder="选择列...">
          {{$select.selected}}
        </ui-select-match>
        <ui-select-choices repeat="column in queryResult.getColumnNames() | remove:visualization.options.editOptions.groupby | remove:visualization.options.editOptions.yAxis">
          <span ng-bind-html="column | highlight: $select.search"></span>
          <span> </span>
          <small class="text-muted" ng-bind="columns[column].type"></small>
        </ui-select-choices>
      </ui-select>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" ng-if="!visualization.options.editOptions.horizontalBar">选择Y列</label>
      <label class="control-label" ng-if="visualization.options.editOptions.horizontalBar">选择X列</label>
      <div class="form-group">
      <ui-select multiple name="yAxisColumns" required ng-model="visualization.options.editOptions.yAxis">
        <ui-select-match placeholder="选择列">{{ $item }}</ui-select-match>
        <ui-select-choices repeat="column in queryResult.getColumnNames() | remove:visualization.options.editOptions.xAxis">
          <span ng-bind-html="column | highlight: $select.search"></span>
          <span> </span>
          <small class="text-muted" ng-bind="columns[column].type"></small>
        </ui-select-choices>
      </ui-select>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label">分组</label>
      <ui-select name="groupby" ng-model="visualization.options.editOptions.groupby" class="clearable">
        <ui-select-match allow-clear="true" placeholder="选择列...">
          {{$select.selected}}
        </ui-select-match>
        <ui-select-choices repeat="column in queryResult.getColumnNames() | remove:visualization.options.editOptions.xAxis | remove:visualization.options.editOptions.yAxis">
          <span ng-bind-html="column | highlight: $select.search"></span>
          <span> </span>
          <small class="text-muted" ng-bind="columns[column].type"></small>
        </ui-select-choices>
      </ui-select>
    </div>


    <div class="form-group" ng-if="visualization.type === 'echart-pie'">
      <label class="control-label">饼图描述</label>
      <div class="control-label">
        <input type="text" ng-model="visualization.options.editOptions.pieTitle" placeholder="仪表盘" class="form-control" ng-trim="false">
      </div>
    </div>


    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="visualization.options.editOptions.legend">
        <i class="input-helper"></i> 显示图例
      </label>
    </div>

    <div class="checkbox" ng-if="visualization.type === 'echart-bar'">
      <label>
        <input type="checkbox" ng-model="visualization.options.editOptions.horizontalBar">
        <i class="input-helper"></i> 横向柱状图
      </label>
    </div>

  </div>
  <div ng-if="currentTab == 'xAxis' && (visualization.type === 'echart-bar' || visualization.type === 'echart-line')" class="m-t-10 m-b-10" >

    <div class="form-group">
      <label class="control-label">名称</label>
      <input ng-model="visualization.options.editOptions.xName" type="text" class="form-control">
    </div>

  </div>

  <div ng-if="currentTab == 'yAxis' && (visualization.type === 'echart-bar' || visualization.type === 'echart-line')" class="m-t-10 m-b-10">

      <div class="form-group">
        <label class="control-label">名称</label>
        <input ng-model="visualization.options.editOptions.yName" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label">最小值</label>
        <input ng-model="visualization.options.editOptions.rangeMin" type="number" step="any" class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label">最大值</label>
        <input ng-model="visualization.options.editOptions.rangeMax" type="number" step="any" class="form-control">
      </div>

  </div>
  <div ng-if="currentTab == 'advanced'" class="m-t-10 m-b-10">

  </div>
</div>
