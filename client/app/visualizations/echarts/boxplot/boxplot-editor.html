<div>
  <ul class="tab-nav">
    <li ng-class="{active: currentTab == 'general'}">
      <a ng-click="changeTab('general')">{{'General' | translate}}</a>
    </li>
  </ul>
  <div ng-if="currentTab == 'general'" class="m-t-10 m-b-10" id="box-plot-div2">
    <div class="form-group" id="box-plot-div3">
      <label class="control-label">选择值列（可多选）</label>
      <div class="form-group">
      <ui-select multiple name="yAxisColumns" required ng-model="visualization.options.editOptions.valueColumns">
        <ui-select-match placeholder="选择列">{{ $item }}</ui-select-match>
        <ui-select-choices repeat="column in queryResult.getColumnNames()">
          <span ng-bind-html="column"></span>
        </ui-select-choices>
      </ui-select>
      </div>
    </div>
    <div class="form-group" ng-if="visualization.options.editOptions.valueColumns.length > 0">
      <div ng-repeat="column in visualization.options.editOptions.valueColumns">
        <label class="control-label">字段：{{ column }}，请输入自定义名称</label>
        <input type="text" class="form-control box-plot-input">
      </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="visualization.options.editOptions.setLabel">
        <i class="input-helper"></i> 点击进行名称设置
      </label>
    </div>
    </div>
  </div>

</div>
