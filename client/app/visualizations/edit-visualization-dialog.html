<div class="visualization-editor">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="$ctrl.closeDialog()"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{{'Visualization Editor' | translate}}</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-5 p-r-10 p-l-0">
        <div>
          <form name="$ctrl.visForm">
            <div class="form-group">
              <label class="control-label">{{'Visualization Type' | translate}}</label>

              <ui-select required ng-model="$ctrl.visualization.type"
                ng-change="$ctrl.typeChanged('{{ $ctrl.visualization.type }}')"
                ng-disabled="!$ctrl.canChangeType">
                <ui-select-match>
                  <div>
                    {{ $select.selected.name }}
                  </div>
                </ui-select-match>
                <ui-select-choices repeat="type.type as type in $ctrl.visTypes">
                  <div class="select_chart_type_div">
                    <img src="{{ type.icon }}">
                    <span> </span>
                    <span ng-bind-html="type.name | highlight: $select.search"></span>
                  </div>
                </ui-select-choices>
              </ui-select>

            </div>

            <div class="form-group">
              <label class="control-label">{{'Visualization Name' | translate}}</label>
              <input name="name" type="text" class="form-control" ng-model="$ctrl.visualization.name"
                     placeholder="{{$ctrl.visualization.type | capitalize}}">
            </div>

            <visualization-options-editor visualization="$ctrl.visualization"
                                          query-result="$ctrl.queryResult"
                                          query="$ctrl.query">
            </visualization-options-editor>
          </form>
        </div>
      </div>
      <div class="col-md-7 p-0 visualization-editor__right">
        <visualization-renderer visualization="$ctrl.visualization" query-result="$ctrl.queryResult"></visualization-renderer>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$ctrl.closeDialog()">{{'Cancel' | translate}}</button>
    <button type="button" class="btn btn-primary" ng-click="$ctrl.submit()">{{'Save' | translate}}</button>
  </div>
</div>
