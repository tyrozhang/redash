<div class="modal-header">
  <button type="button" class="close" aria-hidden="true" ng-click="$ctrl.dismiss()">&times;</button>
  <h4 class="modal-title">{{'Add/Edit Tags' | translate}}</h4>
</div>
<div class="modal-body">
  <ui-select multiple append-to-body tagging tagging-label=" "
    ng-model="$ctrl.resolve.items" sortable="true" autofocus>
    <ui-select-match placeholder="{{'Add some tags' | translate}}...">{{ $item }}</ui-select-match>
    <ui-select-choices repeat="value in $ctrl.resolve.availableTags | filter:$select.search">
      {{ value }}
    </ui-select-choices>
  </ui-select>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="$ctrl.dismiss()">{{'Close' | translate}}</button>
  <button type="button" class="btn btn-primary" ng-click="$ctrl.save()">{{'Save' | translate}}</button>
</div>
